<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Motion Chart</title>
	
	<!-- jquery import -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<!-- custom import -->
	<script src="js/util.js"></script>
	<link rel="stylesheet" href="css/style.css"/>
	
	<!-- jquery-ui import -->
	<script src="jQueryUI/js/jquery-ui.js"></script>
	<link rel="stylesheet" href="jQueryUI/css/jquery-ui.css"/>
	
	<!-- tutorial http://www.amcharts.com/tutorials/your-first-ammap/ -->
	<!-- ammap import ref. http://docs.amcharts.com/javascriptmaps/AmMap -->
	<script src="ammap/ammap.js" type="text/javascript"></script>
	<link rel="stylesheet" href="ammap/ammap.css" type="text/css" media="all" />
	
	<!-- amchart import ref. http://docs.amcharts.com/javascriptcharts/AmChart -->
	<script src="amcharts/amcharts.js" type="text/javascript"></script>
	<script src="libs/serial.js" type="text/javascript"></script>
	<script src="libs/xy.js" type="text/javascript"></script>
	
	<!-- http://www.amcharts.com/tutorials/your-first-ammap/ 
	
		In case you are using our amcharts js file in the same page, 
		you can insert ammap_amcharts_extension.js instead of ammap.js â€“ 
		this will save you ~50 kilobytes. Remember, you have to insert 
		ammap_amcharts_extension.js  after amcharts.js file!
	-->
	
	<!-- amstockchart import ref. http://docs.amcharts.com/javascriptstockchart/AmCharts -->
<!--	<script src="amstockcharts/amcharts.js" type="text/javascript"></script>
	<link rel="stylesheet" href="amstockcharts/style.css" type="text/css" media="all" />	-->
	
	<!-- selecting the maps to use -->
	<script src="ammap/maps/js/continentsLow.js" type="text/javascript"></script>
	<script src="ammap/maps/js/worldLow.js" type="text/javascript"></script>
	
	<script>
		$(function(){
			init();
		})
	</script>
</head>
<body>
<div class='wrapper'>
	<div class='left'>
		<div id="mm_js" class='mm_js'></div>
		<div class='leftmenu'>
			<h3>Africa</h3>
			<div id='africa' class='country_select'>
			</div>
			<h3>Europe</h3>
			<div id='europe' class='country_select'>
			</div>
			<h3>Asia</h3>
			<div id='asia' class='country_select'>
			</div>
			<h3>North America</h3>
			<div id='nAmerica' class='country_select'>
			</div>
			<h3>South America</h3>
			<div id='sAmerica' class='country_select'>
			</div>
			<h3>Australia and Oceania</h3>
			<div id='oceania' class='country_select'>
			</div>
		</div>
	</div>
	<div class='content'>
		<ul>
			<li><a href="#tabs-1">Chart</a></li>
			<li><a href="#tabs-2">Map</a></li>
		</ul>
		<div id="tabs-1">
			<div id='wchart' class='wchart'></div>
		</div>
		<div id="tabs-2">
			<div id="mw_js" class='mw_js'></div>
		</div>
	</div>
</div>
</body>
</html>
